<form name="registerForm">

    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Rejestracja</h3>
    </div>

    <div class="modal-body" id="modal-body">
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control" ng-model="ctrl.creds.email" required="true" ng-change="ctrl.registerError = false;"/>
        <label for="password">Hasło</label>
        <input id="password" type="password" class="form-control" ng-model="ctrl.creds.password" ng-change="ctrl.registerError = false;"/>
        <label for="password">Powtórz hasło</label>
        <input id="password" type="password" class="form-control" ng-model="ctrl.creds.passwordRepeat" ng-change="ctrl.registerError = false;"/>
    </div>

    <div class="modal-footer">
        <span style="float: left;" class="label label-warning" ng-if="ctrl.registerError" ng-model="ctrl.errorMessage">{{ctrl.errorMessage}}</span>
        <button class="btn btn-success fa fa-sign-in" type="submit" ng-disabled="registerForm.$invalid" ng-click="ctrl.register()"></button>
        <button class="btn btn-danger fa fa-times" type="button" ng-click="ctrl.cancel()"></button>
    </div>

</form>
